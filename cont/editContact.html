<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>城实后台管理系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="../assets/js/echarts.min.js"></script>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/jquery.min.js"></script>

</head>
<body data-type="login">
    <script src="assets/js/theme.js"></script> 
                            
                                <form class="am-form tpl-form-line-form" enctype="multipart/form-data" action="URL" method="post" data-am-validator="" novalidate="novalidate">
                                     <div class="am-form-group am-form-icon am-form-feedback am-cf  am-form-error">
                                       <label class="am-u-sm-3 am-form-label">客户<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8">
                                            <select data-am-selected="{searchBox: 1,maxHeight: 100}">
                                              <option value="a">钢条</option>
                                              <option value="b">谢谢谢</option>
                                              <option value="o">让对方是否</option>
                                              <option value="m">是的</option>
                                              <option value="phone">iPhone</option>
                                              <option value="im">iMac</option>
                                              <option value="mbp">Macbook Pro</option>
                                            </select>
                                        </div>
                                        
                                        <label class="am-u-sm-3 am-form-label">合同号<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8">
                                            <input type="text" class=" am-field-error am-active" placeholder="请输入合同号，至少2位数" name="contactName" minlength="2" value="" required >
                                        </div>
                                        
                                        <label class="am-u-sm-3 am-form-label">合同名称<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8">
                                            <input type="text" class=" am-field-error am-active" placeholder="请输入组名,不超过十个字符" name="nickname" minlength="2" maxlength="10"
                                                value="" required >
                                        </div>

                                        <label class="am-u-sm-3 am-form-label">合同金额<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8">
                                            <input type="number" class="am-field-error am-active" placeholder="请输入合同金额" name="contactMoney" min="0" value="" required >
                                        </div>

                                        <label class="am-u-sm-3 am-form-label">项目名称<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8">
                                            <input type="text" class=" am-field-error am-active" placeholder="请输入项目名称，至少3个字" name="projectname" minlength="3" 
                                                value="" required >
                                        </div> 

                                        <label class="am-u-sm-3 am-form-label">签订人<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8">
                                            <input type="text" class=" am-field-error am-active" placeholder="请输入签订人名称，至少2个字" name="signname" minlength="2" 
                                                value="" required >
                                        </div>     

                                        <label class="am-u-sm-3 am-form-label" for="doc-select-4">签订时间<span class="red">*</span>：</label>
                                         <div class="am-u-sm-8" id="doc-select-4" required>
                                            <input type="text" class="am-form-field" placeholder="签订时间" data-am-datepicker readonly required />
                                        </div>
                                         
                                        <label class="am-u-sm-3 am-form-label">地点<span class="red">*</span>：</label>
                                        <div class="am-u-sm-8 areachoose" >
                                            <select name="province" class="am-u-sm-4  am-u-md-4 am-u-lg-4" id="province" required>
                                                <option value="" >省</option>
                                            </select>
                                            <select name="city" class="am-u-sm-4  am-u-md-4 am-u-lg-4" id="city" required>
                                                <option value="">市</option>
                                            </select>
                                            <select name="town" class="am-u-sm-4  am-u-md-4 am-u-lg-4" id="town" required>
                                                <option value="">区</option>
                                            </select>
                                        </div> 

                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">军地<span class="red">*</span>：</label>
                                        <div class="am-u-sm-4" >
                                          <label class="am-radio-inline">
                                            <input type="radio"  value="" name="docVlGender" required> 非秘密
                                          </label>
                                          <label class="am-radio-inline">
                                            <input type="radio" name="docVlGender"> 保密
                                          </label> 
                                        </div>

                                    </div>
                                    <div class="am-form-group mutic">
                                         <label class="am-u-sm-3 am-form-label" for="doc-select-1">板块<span class="red">*</span>：</label>
                                          <select id="doc-select-1" class="am-u-sm-8" required>
                                            <option value="">-=请选择一项=-</option>
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                          </select>
                                          <span class="am-form-caret"></span>
                                    </div>
                                    <div class="am-form-group mutic">
                                          <label class="am-u-sm-3 am-form-label" for="doc-select-2">行业<span class="red">*</span>：</label>
                                          <select id="doc-select-2" class="am-u-sm-8" required>
                                            <option value="">-=请选择一项=-</option>
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                          </select>
                                          <span class="am-form-caret"></span>
                                    </div>
                                  

                                    <div class="am-form-group mutic">
                                          <label class="am-u-sm-3 am-form-label" for="doc-select-3">类型<span class="red">*</span>：</label>
                                          <select class="am-u-sm-8" id="doc-select-3" required>
                                            <option value="">-=请选择一项=-</option>
                                            <option value="option1">选项一...</option>
                                            <option value="option2">选项二.....</option>
                                            <option value="option3">选项三........</option>
                                          </select>
                                          <span class="am-form-caret"></span>
                                    </div>
                                    

                                    <div class="am-form-group am-btn-group-xs">
                                        <button type="button" class="am-btn am-btn-default" data-am-modal-close="">取消</button>
                                        <button type="submit" class="am-btn am-btn-secondary">新增</button>
                                    </div>
                                </form> 
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/app.js"></script>

</body>

</html>
