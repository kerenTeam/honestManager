<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="keywords" content="index">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="../../assets/i/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="../../assets/i/app-icon72x72@2x.png">
        <meta name="apple-mobile-web-app-title" content="Amaze UI" />
        <link rel="stylesheet" href="../../assets/css/amazeui.min.css" />
        <link rel="stylesheet" href="../../assets/css/app.css">
        <script src="../../assets/js/jquery-1.7.2.min.js"></script>
        <style>
            label{color: #e6e6e6}
             fieldset {
                padding: 2.15em 1.325em 1.95em;
            } 
        </style>
    </head>
    <body data-type="widgets">
        <script src="../../assets/js/theme.js"></script>

            <div class="container-fluid am-cf">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-user-secret page-header-heading-icon"></span> 管理员 | 用户 <small> - 用户列表 - 安评师 </small></div>
                    <p class="page-header-description">这个列表是用用来。dosage 这个列表是用用来。dosage 这个列表是用用来。dosage 这个列表是用用来。dosage</p>
                </div>
            </div>
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="am-u-sm-12">
                            <form action="" class="am-form" data-am-validator>
                                <fieldset>
                                    <div class="am-form-group">
                                        <label for="doc-vld-name-2">姓名: </label>
                                        <input type="text" id="doc-vld-name-2" minlength="2" placeholder="输入姓名（至少 2 个字符）" required/>
                                    </div>
                                    <div class="am-form-group">
                                        <label>性别： </label>
                                        <label class="am-radio-inline">
                                            <input type="radio"  value="" name="docVlGender" required> 男
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="docVlGender"> 女
                                        </label>
                                        <label class="am-radio-inline">
                                            <input type="radio" name="docVlGender"> 其他
                                        </label>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-vld-age-2">证书编号：</label>
                                        <input type="number" class=""  id="doc-vld-age-2" placeholder="输入证书编号" required />
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-select-1">级别</label>
                                        <select id="doc-select-1">
                                            <option value="option1">一级</option>
                                            <option value="option2">二级</option>
                                            <option value="option3">三级</option>
                                        </select>
                                        <span class="am-form-caret"></span>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-vld-age-2">从业编号：</label>
                                        <input type="number" class=""  id="doc-vld-age-2" placeholder="输入证书编号" required />
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-select-1">注册性质</label>
                                        <select id="doc-select-1">
                                            <option value="option1">专职</option>
                                            <option value="option2">兼职</option>
                                        </select>
                                        <span class="am-form-caret"></span>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-vld-name-2">单位名称: </label>
                                        <input type="text" id="doc-vld-name-2" minlength="2" placeholder="输入姓名（至少 2 个字符）" required/>
                                    </div>






                                    <div class="am-form-group">
                                        <label for="doc-vld-email-2">邮箱：</label>
                                        <input type="email" id="doc-vld-email-2" placeholder="输入邮箱" required/>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-vld-url-2">网址：</label>
                                        <input type="url" id="doc-vld-url-2" placeholder="输入网址" required/>
                                    </div>
                                    <div class="am-form-group">
                                        <label for="doc-vld-age-2">年龄：</label>
                                        <input type="number" class=""  id="doc-vld-age-2" placeholder="输入年龄  18-120" min="18" max="120" required />
                                    </div>
                                    <div class="am-form-group">
                                        <label class="am-form-label">爱好：</label>
                                        <label class="am-checkbox-inline">
                                            <input type="checkbox" value="橘子" name="docVlCb" minchecked="2" maxchecked="4" required> 橘子
                                        </label>
                                        <label class="am-checkbox-inline">
                                            <input type="checkbox" value="苹果" name="docVlCb"> 苹果
                                        </label>
                                        <label class="am-checkbox-inline">
                                            <input type="checkbox" value="菠萝" name="docVlCb"> 菠萝
                                        </label>
                                        <label class="am-checkbox-inline">
                                            <input type="checkbox" value="芒果" name="docVlCb"> 芒果
                                        </label>
                                        <label class="am-checkbox-inline">
                                            <input type="checkbox" value="香蕉" name="docVlCb"> 香蕉
                                        </label>
                                    </div>
                                    
                                    
                                    <div class="am-form-group">
                                        <label for="doc-vld-ta-2">评论：</label>
                                        <textarea id="doc-vld-ta-2" minlength="10" maxlength="100"></textarea>
                                    </div>
                                    
                                    <button class="am-btn am-btn-secondary" type="submit">提交</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                

    </body>
</html>
