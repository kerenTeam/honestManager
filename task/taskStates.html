    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/app.css">

    <style>

<body data-type="widgets">
    <script src="../assets/js/theme.js"></script>

    <div class="container-fluid am-cf ">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading"><span class="am-icon-user-secret page-header-heading-icon"></span> 任务管理 <small> - 任务状态 - &nbsp; 送审 </small></div>
            <p class="page-header-description">这个列表是用用来。dosage 这个列表是用用来。dosage 这个列表是用用来。dosage 这个列表是用用来。dosage</p>
        </div>
    </div>
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="am-u-sm-12">
                    <form action="" class="am-form tpl-form-line-form" data-am-validator>

                        <button class="am-btn am-btn-secondary" type="submit">提交</button>

                        <fieldset>


                            

                            <div class="am-g">
                                    <div class="am-u-sm-4">
                                                <div class="am-form-group">
                                                    <label for="doc-vld-name-2">时间: </label>
                                                          <div class="am-input-group am-datepicker-date" data-am-datepicker="{format: 'yyyy-mm-dd'}">
                                                            <span class="am-input-group-btn am-datepicker-add-on">
                                                               <button class="am-btn am-btn-default"  type="button"><span class="am-icon-calendar"></span> </button>
                                                            </span>
                                                            <input type="text" class="am-form-field" placeholder="选择时间" readonly>
                                                          </div>
                                                </div>
                                    </div>
                                    <div class="am-u-sm-8">
                                            <div class="am-form-group">
                                                    <label for="doc-vld-name-2">备注: </label>
                                                    <textarea  cols="20" rows="5"></textarea>
                                            </div>
                                    </div>
                                   
                            </div>

                            <div class="am-g">
                                <div class="am-u-sm-4">
                                            <div class="am-form-group">
                                                <label for="doc-vld-name-2">快递名称: </label>
                                                <input type="text" id="doc-vld-name-2" minlength="2" placeholder="顺丰" required/>
                                            </div>
                                </div>
                                <div class="am-u-sm-8">
                                        <div class="am-form-group">
                                                <label for="doc-vld-name-2">快递单号: </label>
                                                <input type="text" id="doc-vld-name-2" minlength="2" placeholder="一维码单号" required/>
                                        </div>
                                </div>
                            </div>
                            


                        </fieldset>

                        <button class="am-btn am-btn-secondary" type="submit">提交</button>

                        <br> &nbsp;

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
